name: Python Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-matrix:
    name: 'Test Python ${{ matrix.python-version }}'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    
    - name: Run type checking
      run: |
        hatch run dev:mypy the_data_packet
        
    - name: Run tests  
      run: |
        hatch test
        
    - name: Build package
      run: |
        hatch build
  
  codeBuild:
    name: 'Build Code with Hatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Workflow Chain Status
        run: |
          echo "ðŸ”„ **Workflow Dependency Chain Status**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Documentation Build - Completed Successfully" >> $GITHUB_STEP_SUMMARY  
          echo "2. âœ… CI Tests - Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸš€ **Build and Package** - Running Now" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build

  lintingChecks:
    name: 'Run Linting Checks'
    runs-on: ubuntu-latest
    needs: codeBuild
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Create Hatch environment
        run: |
          hatch env create
      - name: Build the project
        run: |
          hatch build
      - name: Run isort
        run: |
          echo "Running isort..."
          hatch run dev:isort ./the_data_packet --check-only --diff
      - name: Run black
        run: |
          echo "Running black..."
          hatch run dev:black ./the_data_packet --check --diff
      - name: Run flake8
        run: |
          echo "Running flake8..."
          hatch run dev:flake8 ./the_data_packet
  mypyChecks:
    name: 'Run MyPy Checks'
    runs-on: ubuntu-latest
    needs: lintingChecks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build
      - name: Create Hatch environment
        run: |
          hatch env create
      - name: Run mypy
        run: |
          echo "Running mypy..."
          hatch run dev:mypy ./the_data_packet

  unitTests:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    needs: mypyChecks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          hatch test
        