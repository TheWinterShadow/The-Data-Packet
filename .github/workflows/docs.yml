name: Deploy Documentation

on:
    workflow_run:
        workflows: ["Python Build"]
        types:
            - completed

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-docs:
        name: "Build Documentation"
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Hatch
              run: pip install hatch

            - name: Build documentation
              run: hatch run docs:build

            - name: Copy coverage HTML report into docs
              run: |
                  if [ -d "htmlcov" ]; then
                    mkdir -p docs/build/coverage
                    cp -r htmlcov/* docs/build/coverage/
                  fi

            - name: Workflow Summary
              run: |
                  echo "âœ… Documentation build completed successfully" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“š Documentation will be deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ”„ Next: CI Tests will run automatically" >> $GITHUB_STEP_SUMMARY

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "docs/build"

    deploy-docs:
        name: "Deploy Documentation to GitHub Pages"
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build-docs
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
