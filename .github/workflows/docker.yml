name: Build and Publish Docker Image

on:
  workflow_run:
    workflows: ["Deploy Documentation"]
    types:
      - completed

jobs:
  readiness-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest pytest-cov
          pip install -e .

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: readiness-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Generate version number
        id: version
        run: |
          # Generate version using date and run number for uniqueness
          VERSION="v1.0.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/the-data-packet
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output deployment info
        run: |
          echo "ðŸš€ Successfully deployed multi-platform Docker image with tags:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/the-data-packet:latest"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/the-data-packet:${{ steps.version.outputs.VERSION }}"
          echo "- SHA-based tag for this commit"
          echo ""
          echo "ðŸ“± Supported platforms:"
          echo "- linux/amd64 (Intel/AMD x86_64)"
          echo "- linux/arm64 (ARM64/AArch64 - Raspberry Pi, Apple Silicon)"

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/the-data-packet
          readme-filepath: ./README.md
          short-description: "ðŸ”® The Data Packet - An automated Podcast Generator on Tech News"
